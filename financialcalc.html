<!DOCTYPE html>
<html>
<!-- This page is the Financial Calculator of our site
This will include a calculator to keep track
of the financial value of the items the user has recycled.
-->
	<head>
		<title>Financial Calculator </title>
		<link rel="stylesheet" href="./stylesheet.css">

	</head>

	<body>

		<div id="navigationBanner">
    		<ul>
    			<li><a href="./splashpage.html">Home</a></li>
    			<li><a href="https://www.google.com/">Contact</a></li>
    			<li><a href="./about.html">About</a></li>
    		</ul>
    	</div>

    	<div id="titleBanner">
    		<div id="titleBannerImage">
    			<img src="images/recycle_image1.png" alt="image0" height="100">
    		</div>
    		<div id="titleBannerText">
    			<h1>Green Routine</h1>
    			<h2>Empowering users to recycle responsibly</h2>
    		</div>
    	</div>

		<h2> Common Items to Recycle </h2>

		<table id = "table">
		<tr>
			<th> Material </th>
			<th> Cost/lb </th>
		</tr>
		<tr>
			<td> Plastic #1 (Clear Plastic) </td>
			<td> $1.28 </td>
		</tr>
		<tr>
			<td> Plastic #2 (Opaque Plastic) </td>
			<td> $0.58 </td>
		</tr>
		<tr>
			<td> Glass </td>
			<td> $0.10 </td>
		</tr>
		<tr>
			<td> Aluminum </td>
			<td> $0.30 </td>
		</tr>
		<tr>
			<td> Copper </td>
			<td> $2.57 </td>
		</tr>
		<tr>
			<td> Cardboard </td>
			<td> $0.61 </td>
		</tr>
		<form action="">
		Material:<br>
		<input type = "text" id = "material" />
		<br>Cost:<br>
		<input type = "text" id = "cost" />
		<input type="submit" onclick = "return addRow();" />
		</form>

		<script>
			function addRow(){
				var table = document.getElementById("table");
				var row = table.insertRow(table.rows.length);
				var c1 = row.insertCell(0);
				var c2 = row.insertCell(1);
				c1.innerHTML = document.getElementById("material").value;
				c2.innerHTML = "$" + document.getElementById("cost").value;
				return false;
			}
		</script>
		</table>
	</body>

</html>
