<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="./mapsApi/maps.css">
    <link rel="stylesheet" href="stylesheet.css">

    <script type="text/javascript" src="./mapsApi/markTest.js"></script>
    <script type="text/javascript" src="./api/jsonparser.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Search Recyclable Items</title>

    <style>

        #titleBanner {
            height: 150px; /*100px from stylesheet is overwritten*/
        }

        #titleBannerText h1 {
            font-weight: bold;
            font-family: serif;
        }

        #titleBannerText h2 {
            font-weight: bold;
            font-family: serif;
        }

    </style>

</head>

<body>
    <div id="navigationBanner">
        <ul>
            <li><a href="./splashpage.html" target="_self">Home</a></li>
            <li><a href="./about.html" target="_self">About</a></li>
            <li><a href="./searchpage.html">Search</a></li>
        </ul>
    </div>

    <div id="titleBanner">
        <div id="titleBannerImage">
            <img src="images/recycle_image1.png" alt="image0" height="100">
        </div>
        <div id="titleBannerText">
            <h1>Green Routine</h1>
            <h2>Empowering users to recycle responsibly</h2>
        </div>
    </div>

    <div id="leftSide">
        <p id="mapTitle" style="text-align: left">Use this map tool to find recycling centers!</p>

        <div id="searchLocations">


            <form id="formLocation" style="display: block">
                <h2 id="searchInstruction">Search by location and material:</h2>
                <input type="text" placeholder="Enter location address" id="searchFieldLocation">
                <input type="text" placeholder="Enter Material (Optional)" id="searchMaterialBox">
                <button type="button" onclick="geocode(); ">Search</button>
            </form>

        </div>
        <div id="formatted-address"></div>


        <p id="APIResponse"></p>

        <div id="APIResponseList"></div>

    </div>


    <div id="rightSide">
        <div id="map"></div>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1tYYqGdNtn_Re-u4X4ldatpcQ6sKoFsQ&callback=initMap">
        </script>

    </div>

    <footer id="bottomBanner">
        <p>University of Texas at Austin (October 2019) .</p>
    </footer>

</body>

</html>
