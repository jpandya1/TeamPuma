			<h2>Empowering users to recycle responsibly</h2>
		</div>

	<h2 id="guideTitle">Welcome to the Recycling Guide<br /> </h2>

	<figure>

		<div class="guideRow">
			<div class = "guideColumn">
			
				<img src="./images/shattered_glass.jpg" alt="shattered_glass">
				<figcaption>
				Avoid breaking glass since shattered glass<br>
				is hazardous to workers and is sometimes<br>
				not accepted.<br>
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/plastic_recycling_symbols.jpg" alt="plastic_recycling_symbols">
				<figcaption>
				Plastics often have a recycle logo stamped onto<br>
				it with a number that indicates the grade of<br>
				plastic. A number 1-7 is usually acceptable but<br>
				some recycling centers may be more restrictive.
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/bottles_liquids.jpg" alt="bottles">
				<figcaption>
				<br>Rinse out liquids from aluminum, plastic,<br>
				and glass bottles.<br>
				</figcaption>
			
			</div>
		</div>

		<div class="guideRow">
			<div class="guideColumn">

			    <img src="./images/bottle.jpeg" align="middle" alt="bottle" >
			  	<figcaption>
			 	Dispose of labels and lids before placing<br>
			 	bottles in a recycling receptacle.
			    </figcaption>
			</div>
			<div class="guideColumn">

				<img src="./images/giftcard.jpg" alt="giftcard" >
				<figcaption>
				Gift cards cannot be recycled at typical<br>
				recycling centers. However, they can be<br>
				sent to Earthworks Systems, a mail-in<br>
				program that recycles PVC.
				</figcaption>
			</div>
			<div class="guideColumn">

				<img src="./images/tree.jpg" alt="tree" >
				<figcaption>
				Many cities will collect trees at the curb<br>
				for the two weeks following Christmas.<br>
				</figcaption>
			</div>
		</div>
		<div class="guideRow">
			<div class="guideColumn">

			    <img src="./images/paint.jpg" alt="paint" >
				<figcaption>
				Oil-based paint cannot be recycled, however,<br>
				water-based paint can be recycled at certain<br>
				locations. Make sure to check your local<br>
				municipality for guidelines.
				</figcaption>
			</div>
			<div class="guideColumn">

				<img src="./images/bag.jpg" alt="bag" >
				<figcaption>
				Remove anything inside the bags, such as receipts,<br>
				stickers, or crumbs. All these items will contaminate<br>
				your bag load. Make sure any bags you are recycling<br>
				have a #2 or #4 plastic symbol on them.
				</figcaption>
			</div>
			<div class="guideColumn">

				<img src="./images/box.jpg" alt="box" >
				<figcaption>
				For boxes that are food-soiled (such as pizza boxes),<br>
				cut out any oil stains before recycling. Food-soiled<br>
				paper doesn't have a recycling market.
				</figcaption>
			</div>
		</div>
		<div class="guideRow">
			<div class = "guideColumn">
			
				<img src="./images/frozenbox.png" alt="frozenbox">
				<figcaption>
				Frozen food boxes often have a waxy coating or <br>
				are made of composite material, making them <br>
				impossible to recycle. However, they can also <br>
				be made of 100% cardboard, so make sure to <br>
				double check when recycling frozen food boxes. 
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/shreddedpaper.png" alt="shreddedpaper">
				<figcaption>
				Shredded paper is difficult to sort from other<br>
				recyclables and is typically not desired at<br>
				recycling centers. It's usually best to compost<br>
				with food waste or reuse as animal bedding.
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/lightbulb.jpg" alt="lightbulb">
				<figcaption>
				Light bulbs, although made of glass and metal, are<br>
				not always recyclable. Check with your local <br>
				recycling guidelines to see how to recycle these. 
				</figcaption>
			
			</div>
		</div>

		<div class="guideRow">
			<div class = "guideColumn">
			
				<img src="./images/togo.webp" alt="togo">
				<figcaption>
				While these containers are recyclable, they<br>
				cannot be recycled if there's food residue.<br>
				Make sure to rinse off any remaining oils<br>
				from these takeout boxes.
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/flattenedCardboard.png" alt="flattedCardboard">
				<figcaption>
				Make sure to break down any cardboard boxes<br>
				before putting them in the recycling bin. This<br>
				will save space and improve processing for<br>
				recycling centers.
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/compost.png" alt="compost">
				<figcaption>
				For food waste and other biodegradable materials,<br>
				consider composting them. This minimizes waste<br>
				sent to landfills and helps create fertile soil.
				</figcaption>
			
			</div>
		</div>

	</figure>

</body>
