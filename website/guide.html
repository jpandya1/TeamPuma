		<div id="titleBannerText">
			<h1>Green Routine</h1>
			<h2>Empowering users to recycle responsibly</h2>
		</div>

	<h2 id="guideTitle">Welcome to the Recycling Guide<br /> </h2>

	<figure>

		<div class="guideRow">
			<div class = "guideColumn">
			
				<img src="./images/shattered_glass.jpg" alt="shattered_glass">
				<figcaption>
				Avoid breaking glass since shattered glass<br>
				is hazardous to workers and is sometimes<br>
				not accepted.<br>
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/plastic_recycling_symbols.jpg" alt="plastic_recycling_symbols">
				<figcaption>
				Plastics often have a recycle logo stamped onto<br>
				it with a number that indicates the grade of<br>
				plastic. A number 1-7 is usually acceptable but<br>
				some recycling centers may be more restrictive.
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/bottles_liquids.jpg" alt="bottles">
				<figcaption>
				<br>Rinse out liquids from aluminum, plastic,<br>
				and glass bottles.<br>
				</figcaption>
			
			</div>
		</div>

		<div class="guideRow">
			<div class="guideColumn">

			    <img src="./images/bottle.jpeg" align="middle" alt="bottle" >
			  	<figcaption>
			 	Dispose of labels and lids before placing
			 	bottles in a recycling receptacle.
			    </figcaption>
			</div>
			<div class="guideColumn">

				<img src="./images/giftcard.jpg" alt="giftcard" >
				<figcaption>
				Gift cards cannot be recycled at typical
				recycling centers. However, they can be
				sent to Earthworks Systems, a mail-in
				program that recycles PVC.
				</figcaption>
			</div>
			<div class="guideColumn">

				<img src="./images/tree.jpg" alt="tree" >
				<figcaption>
				Many cities will collect trees at the curb
				for the two weeks following Christmas.
				</figcaption>
			</div>
		</div>
		<div class="guideRow">
			<div class="guideColumn">

			    <img src="./images/paint.jpg" alt="paint" >
				<figcaption>
				Oil-based paint cannot be recycled, however,
				water-based paint can be recycled at certain
				locations. Make sure to check your local
				municipality for guidelines.
				</figcaption>
			</div>
			<div class="guideColumn">

				<img src="./images/bag.jpg" alt="bag" >
				<figcaption>
				Remove anything inside the bags, such as receipts,
				stickers, or crumbs. All these items will contaminate
				your bag load. Make sure any bags you are recycling
				have a #2 or #4 plastic symbol on them.
				</figcaption>
			</div>
			<div class="guideColumn">

				<img src="./images/box.jpg" alt="box" >
				<figcaption>
				For boxes that are food-soiled (such as pizza boxes),
				cut out any oil stains before recycling. Food-soiled
				paper doesn't have a recycling market.
				</figcaption>
			</div>
		</div>
		<div class="guideRow">
			<div class = "guideColumn">
			
				<img src="./images/frozenbox.png" alt="frozenbox">
				<figcaption>
				Frozen food boxes often have a waxy coating or 
				are made of composite material, making them 
				impossible to recycle. However, they can also 
				be made of 100% cardboard, so make sure to 
				double check when recycling frozen food boxes. 
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/shreddedpaper.png" alt="shreddedpaper">
				<figcaption>
				Shredded paper is difficult to sort from other
				recyclables and is typically not desired at
				recycling centers. It's usually best to compost
				with food waste or reuse as animal bedding.
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/lightbulb.jpg" alt="lightbulb">
				<figcaption>
				Light bulbs, although made of glass and metal, are
				not always recyclable. Check with your local 
				recycling guidelines to see how to recycle these. 
				</figcaption>
			
			</div>
		</div>

		<div class="guideRow">
			<div class = "guideColumn">
			
				<img src="./images/togo.webp" alt="togo">
				<figcaption>
				While these containers are recyclable, they
				cannot be recycled if there's food residue.
				Make sure to rinse off any remaining oils
				from these takeout boxes.
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/flattenedCardboard.png" alt="flattedCardboard">
				<figcaption>
				Make sure to break down any cardboard boxes
				before putting them in the recycling bin. This
				will save space and improve processing for
				recycling centers.
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/compost.png" alt="compost">
				<figcaption>
				For food waste and other biodegradable materials,
				consider composting them. This minimizes waste
				sent to landfills and helps create fertile soil.
				</figcaption>
			
			</div>
		</div>

	</figure>

</body>
</html>
