	<h2 id="guideTitle">Welcome to the Recycling Guide<br /> </h2>

	<figure>
		<div class="guideRow">
			<div class="guideColumn">

			    <img src="./images/bottle.jpeg" align="middle" alt="bottle" >
			  	<figcaption>
			 	Some Recycling Centers only accept<br>
			 	clear plastic bottles of Grades under 3.<br>
			 	Check with you local recycling center<br>
			    for their policy.</figcaption>
			</div>
			<div class="guideColumn">

				<img src="./images/giftcard.jpg" alt="giftcard" >
				<figcaption>
				Gift cards cannot be recycled at typical<br>
				recycling centers. you can send them to<br>
				Earthworks Systems, a mail-in program<br>
				that recycles PVC.
				</figcaption>
			</div>
			<div class="guideColumn">

				<img src="./images/tree.jpg" alt="tree" >
				<figcaption>
				Many cities will collect trees at the curb<br>
				for the two weeks following Christmas,<br>
				making treecycling a convenient option
				</figcaption>
			</div>
		</div>
		<div class="guideRow">
			<div class="guideColumn">

			    <img src="./images/paint.jpg" alt="paint" >
				<figcaption>
				Oil-based paint canâ€™t be recycled, however <br>
				water based paint can be at certain locations.<br>
				Make sure you check your local guidelines before <br>
				sending your paint to a Waste Disposal Service!
				</figcaption>
			</div>
			<div class="guideColumn">

				<img src="./images/bag.jpg" alt="bag" >
				<figcaption>
				Remove anything inside the bags, such as receipts,<br>
				stickers, or crumbs. All these items will contaminate<br>
				your bag load. Make sure any bags you are recycling<br>
				have a #2 or #4 plastic symbol on them.
				</figcaption>
			</div>
			<div class="guideColumn">

				<img src="./images/box.jpg" alt="box" >
				<figcaption>
				For boxes that are food-soiled (such as pizza boxes),<br>
				cut out any oil stains before recycling. Food-soiled<br>
				paper doesn't have a recycling market.
				</figcaption>
			</div>
		</div>
		<div class="guideRow">
			<div class = "guideColumn">
			
				<img src="./images/frozenbox.png" alt="frozenbox">
				<figcaption>
				Frozen food boxes often have a waxy coating or <br>
				are made of composite material, making them <br>
				impossible to recycle. However, they can also <br>
				be made of 100% cardboard, so make sure to <br>
				double check when recycling frozen food boxes. 
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/shreddedpaper.png" alt="shreddedpaper">
				<figcaption>
				Despite what you may think, shredded paper is<br>
				not recyclable. In this case, it's best to compost<br>
				or reuse as animal bedding or in art projects.
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/lightbulb.jpg" alt="lightbulb">
				<figcaption>
				Light bulbs, although made of glass and metal, are<br>
				not always recyclable. Check with your local <br>
				recycling guidelines to see how to recycle these. 
				</figcaption>
			
			</div>
			
		</div>
		<div class="guideRow">
			<div class = "guideColumn">
			
				<img src="./images/togo.webp" alt="togo">
				<figcaption>
				While these containers are recyclable, it is<br>
				they cannot be recycled if there's food residue.<br>
				Make sure to rinse off any remaining oils from <br>
				these takeout boxes.
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/flattenedCardboard.png" alt="flattedCardboard">
				<figcaption>
				Make sure to break down any cardboard boxes<br>
				before putting them in the recycling bin. 
				</figcaption>
			
			</div>
			<div class = "guideColumn">
			
				<img src="./images/compost.png" alt="compost">
				<figcaption>
				For food waste and other biodegradable materials,<br>
				consider composting them. This minimizes waste<br>
				sent to landfills and helps create fertile soil.
				</figcaption>
			
			</div>
			
		</div>


	</figure>
