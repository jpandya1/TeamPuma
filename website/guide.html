	<h1 style="font-size: 20px">[<a href="./splashpage.html" >Home</a>]</h1>
	<h2 align="center">Welcome to the Recycling Guide<br /> </h2>
	<figure>
		<div class="row">
			<div class="column">
			    <img src="./images/bottle.jpeg" alt="bottle" >
			  	<figcaption>
			 	Some Recycling Centers only accept<br>
			 	clear plastic bottles of Grades under 3.<br>
			 	Check with you local recycling center<br>
			    for their policy.</figcaption>
			</div>
			<div class="column">
				<img src="./images/giftcard.jpg" alt="giftcard" >
				<figcaption>
				Gift cards cannot be recycled at typical<br>
				recycling centers. you can send them to<br>
				Earthworks Systems, a mail-in program<br>
				that recycles PVC.
				</figcaption>
			</div>
			<div class="column">
				<img src="./images/tree.jpg" alt="tree" >
				<figcaption>
				Many cities will collect trees at the curb <br>
				for the two weeks following Christmas, making<br>
				treecycling a convenient option
				</figcaption>
			</div>
		</div>
		<div class="row">
			<div class="column">
			    <img src="./images/paint.jpg" alt="paint" >
				<figcaption>
				Oil-based paint can’t be recycled, however <br>
				water based paint can be at certain locations.<br>
				Make sure you check your local guidelines before <br>
				sending your paint to a Waste Disposal Service!
				</figcaption>
			</div>
			<div class="column">
				<img src="./images/bag.jpg" alt="bag" >
				<figcaption>
				Remove anything inside the bags, such as receipts,<br>
				stickers, or crumbs. All these items will contaminate<br>
				your bag load. Make sure any bags you are recycling<br>
				have a #2 or #4 plastic symbol on them.
				</figcaption>
			</div>
			<div class="column">
				<img src="./images/box.jpg" alt="box" >
				<figcaption>
				For boxes that are food-soiled (such as pizza boxes),<br>
				cut out any oil stains before recycling. Food-soiled<br>
				paper doesn’t have a recycling market.
				</figcaption>
			</div>
		</div>



	</figure>
